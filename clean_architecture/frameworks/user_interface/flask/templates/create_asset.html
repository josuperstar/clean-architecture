{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a Asset {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Asset Name</label>
        <input type="text" name="title"
               placeholder="Asset Name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Asset Description"
                  class="form-control">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
