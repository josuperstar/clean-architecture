{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ asset.name }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="name" placeholder="Asset name"
               class="form-control"
               value="{{ request.form['name'] or asset.name }}">
        </input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Asset Description"
                  class="form-control">{{ request.form['description'] or asset.description }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete_asset', id=asset.id) }}" method="POST">
    <input type="submit" value="Delete Asset"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this asset?')">
</form>
{% endblock %}
