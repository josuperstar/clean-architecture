{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Shot List with Financial Data {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('accounting_shot', post_id=post.id) }}">
            <{{post.title_size}} style="color:{{post.title_color}}">{{ post.title }}</{{post.title_size}}>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <a href="{{ url_for('edit', id=post.id) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
