{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ shot['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Shot title"
               class="form-control"
               value="{{ request.form['title'] or shot['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Post content"
                  class="form-control">{{ request.form['description'] or shot['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=shot['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this shot?')">
</form>
{% endblock %}
